<div *ngIf="recipe">
    <h2>{{ recipe.nameRecipe }}</h2>
    <p>{{ recipe.descriptionRecipe }}</p>
    <img *ngIf="recipe.images && recipe.images.length > 0" [src]="'http://localhost:3000/' + recipe.images[0]" alt="תמונה">
    <p>משך הכנה: {{ recipe.preparationTime }} דקות</p>
    <p>דרגת קושי: {{ recipe.level }}/5</p>
    <p>{{ recipe.instructionRecipe }}</p>
</div>
