<div *ngIf="recipe">
  <h2 (click)="ccc()">{{ recipe.nameRecipe }}</h2>
  <p>{{ recipe.descriptionRecipe }}</p>
  {{ recipe.image && recipe.image.length }}
  <app-slideshow *ngIf="recipe.image && recipe.image.length > 0" [previewImages]="getImageUrls()"></app-slideshow>
  <p>משך הכנה: {{ recipe.preparationTime }} דקות</p>
  <p>דרגת קושי: {{ recipe.level }}/5</p>
  <p>{{ recipe.instructionRecipe }}</p>
</div>
