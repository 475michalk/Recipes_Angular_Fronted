<!-- recipe.component.html -->

<div *ngFor="let recipe of recipes" class="card">
  <div class="card-header">
    <h2 class="card-title">{{ recipe.nameRecipe }}</h2>
    <p class="card-subtitle">{{ recipe.descriptionRecipe }}</p>
  </div>
  <img [src]="recipe.images[0]" alt="תמונה" class="card-image">
  <div class="card-content">
    <p>{{ recipe.instructionRecipe }}</p>
  </div>
  <div class="card-actions">
    <button class="card-button">עריכה</button>
  </div>
</div>
